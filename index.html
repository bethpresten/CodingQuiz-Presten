<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coding Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="./highscores.html" id="nav-link">View High Scores</a>
            <!-- <button id="nav-link" href="./highscores.html">High Scores </button> -->
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li>
            <a
              data-toggle="collapse"
              class="timer"
              tabindex="-1"
              aria-disabled="true"
              id="quiz-timer"
            >
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="welcome">
      <div class="row">
        <div class="col-sm-12 text-center" id="welcome-container">
          <h1>Coding Quiz Challenge</h1>
          <h4>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </h4>
          <button type="button" class="btn btn-primary" id="start-quiz">
            Start Quiz
          </button>
          <div class="col-sm-2"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center" id="question-container"></div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2 text-left" id="answer-container"></div>
        <div class="col-sm-7"></div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-left" id="feedback"></div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="container" id="score-container">
          <div class="row">
            <div class="col-sm-8" id="complete-message"></div>
          </div>
          <div class="row">
            <div class="col-sm-8" id="show-score"></div>
          </div>
          <div class="row">
            <div class="col-sm-8" id="initial-input-form">
              <label id="initial-input"></label>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
